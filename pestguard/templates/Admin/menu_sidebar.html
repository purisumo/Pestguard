{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Section</title>

    <!-- Box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Css -->
    <link rel="stylesheet" href="/static/admn/css/admin.css">

</head>

<body>

    <!-- MENU SIDEBAR-->
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <div class="text logo-text">
                    <span class="name">ADMIN</span>
                </div>
            </div>
            <!-- <i class='bx bxs-chevrons-right toggle'></i> -->
            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">



                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="{% url 'dashboard' %}">
                            <i class='bx bxs-dashboard icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{% url 'index' %}">
                            <i class='bx bxs-home icon'></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{% url 'model_upload' %}">
                            <i class='bx bxs-box icon'></i>
                            <span class="text nav-text">Model Upload</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{% url 'pestlist' %}">
                            <i class='bx bxs-bug icon'></i>
                            <span class="text nav-text">Pests Library</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{% url 'feedbacklist' %}">
                            <i class='bx bxs-book-content icon'></i>
                            <span class="text nav-text">Feedbacks</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{% url 'adabout' %}">
                            <i class='bx bxs-contact icon'></i>
                            <span class="text nav-text">About</span>
                        </a>
                    </li>


                    <li class="nav-link">
                        <a href="{% url 'adcontact' %}">
                            <i class='bx bxs-phone-call icon'></i>
                            <span class="text nav-text">Contact</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="" onclick="return confirm('Are you sure to LOGOUT❓');">
                            <i class='bx bx-log-out icon'></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>



                </ul>
            </div>


        </div>

    </nav>




    <!-- Jquery JS-->
    <script src="/static/admn/vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="/static/admn/vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="/static/admn/vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <!-- Main js -->
    <script>
        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle"),
            searchBtn = body.querySelector(".search-box"),
            modeSwitch = body.querySelector(".toggle-switch"),
            modeText = body.querySelector(".mode-text");


        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        })
    </script>
</body>

</html>
